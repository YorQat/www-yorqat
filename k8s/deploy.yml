---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: www-yorqat
  namespace: sites
spec:
  selector:
    matchLabels:
      app: www-yorqat
  template:
    metadata:
      labels:
        app: www-yorqat
    spec:
      containers:
      - name: www-yorqat
        image: $OCI_IMAGE:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
